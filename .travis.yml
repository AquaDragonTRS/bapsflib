# Configuration for Travis CI
#
# languages
language: python
python:
  - "3.5"
  - "3.6"

# install dependencies
install:
  - pip install -r requirements.txt

# define test script to run
script:
  - coverage run -m unittest discover

# assess coverage
after_success:
  - codecov
